<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>结课证书</title>
    <style>
      @media screen, print {
      body, p, td { font-family: arial; font-size: 14px;}
      .text { font-family: Times; font-size: 22px; font-weight: normal; color:#26529D;padding-top:18px;padding-bottom:14px}
      .s1, .s2, .s3 { font-size: 24px; font-weight:normal; width:483px;border-bottom:1px solid #26529D;text-align:center}
      .s3 { width:302px;font-size:22px}
      .top {padding-bottom:5px;background-color:#ffffff}
      .btm {padding-top:5px;background-color:#ffffff}
      }
      @media print {
      .noprint {display:none;}
    </style>
  </head>

  <body bgcolor="white">
    <div class="noprint">
      <table width="580" border="0" cellpadding="2" cellspacing="0">
        <tbody>
          <tr>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div>
      <img
        src="./img/certificate_top.gif"
        width="700"
        height="53"
        border="0"
        alt=""
      />
    </div>

    <table border="0" cellpadding="0" cellspacing="0" width="700">
      <tbody>
        <tr>
          <td
            width="40"
            valign="top"
            background="./img/certificate_bg_left.gif"
          >
            <div class="top">
              <img
                src="./img/certificate_top_left.gif"
                width="40"
                height="78"
                border="0"
                alt=""
              />
            </div>
            <div>
              <img
                src="./img/certificate_bg_left.gif"
                width="40"
                height="260"
                border="0"
                alt=""
              />
            </div>
          </td>
          <td width="640" align="center" valign="top">
            <div style="margin: 0; padding-top: 25px; padding-bottom: 12px;">
              <img
                src="./img/certificate_header.gif"
                width="494"
                height="68"
                border="0"
                alt="This Certificate Honors"
              />
            </div>
            <div class="s1">颜学润</div>

            <div>
              <img
                src="./img/certificate_mid.gif"
                alt="of"
                width="27"
                height="28"
                vspace="7"
              />
            </div>
            <div class="s2">科蚪实务学堂</div>

            <div class="text">
              全程参与了《Web趣味编程入门》（32学时）的学习<br />
            </div>
            <div class="s3">2020/6/23</div>
          </td>
          <td
            width="40"
            valign="top"
            background="./img/certificate_bg_right.gif"
          >
            <div class="top">
              <img
                src="./img/certificate_top_right.gif"
                width="40"
                height="78"
                border="0"
                alt=""
              />
            </div>
            <div>
              <img
                src="./img/certificate_bg_right.gif"
                width="40"
                height="260"
                border="0"
                alt=""
              />
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <table width="700" border="0" cellpadding="0" cellspacing="0">
      <tbody>
        <tr valign="top">
          <td width="56">
            <div class="btm">
              <img
                src="./img/certificate_btm_left.gif"
                width="56"
                height="88"
                border="0"
                alt=""
              />
            </div>
          </td>
          <td width="588" align="center" valign="bottom">
            <img
              src="./img/ouyang.jpg"
              alt=""
              width="170"
              height="60"
              border="0"
            />
            &nbsp &nbsp &nbsp
            <img
              src="./img/kedo.jpeg"
              alt=""
              width="70"
              height="72"
              border="0"
            />
            &nbsp &nbsp &nbsp
            <img
              src="./img/yishuai.png"
              alt=""
              width="125"
              height="65"
              border="0"
            />
          </td>
          <td width="56">
            <div class="btm">
              <img
                src="./img/certificate_btm_right.gif"
                width="56"
                height="88"
                border="0"
                alt=""
              />
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div>
      <img
        src="./img/certificate_btm.gif"
        width="700"
        height="42"
        border="0"
        alt=""
      />
    </div>
  </body>
</html>
