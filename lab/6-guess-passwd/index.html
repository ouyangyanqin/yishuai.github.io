<!DOCTYPE html>
<html>
  <head>
    <title>猜密码</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
        <h1>猜密码</h1>
        <input id="pwInput" placeholder="密码">
        <p><button id="pwCheck">试试!</button></p>
        <div id="denied" class="answer">
            <h2>错误，拒绝通过！</h2>
            <img src="giphy.gif">
        </div>
        <div id="yes" class="answer">
            <h2>通过！</h2>
            <img src="pass.gif">
        </div>

      <script src="jquery-1.9.1.min.js"></script>
      <script src="script.js"></script>
  </body>
</html>
